<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">E-LEVY CALCULATOR</div>
      <div class="form__row">
        <label class="form__label">Select Your Network</label><br />
        <br />
        <select class="form__input--type">
          <option >Select Network</option>
          <option value="vodafone">Vodafone</option>
          <option value="MTN">MTN</option>
        </select>
      </div>
      <div class="network__voda hidden">
      <div>
        <form action="">
          <input class="input" type="number" name="amount" id="cash" /><br />
          
        </form>
      </div>
      <div class="total-display">
        <b> Total Amount plus E-Levy charges:</b> <br />
        <b class="result"></b>
      </div>
      </div>

      <div class="network__mtn hidden">
        <div>
          <form action="">
            <input class="inputm" type="number" name="amount" id="cash" /><br />
          </form>
        </div>
        <div class="total-displaym">
          <b> Total Amount:</b> <br />
          <b class="result"></b>
          <b> E-Levy charge:</b> <br />
          <b class="elevy"></b>
          <b> Network charges:</b> <br />
          <b class="network"></b>
        </div>
    </div>
  </body>
</html>
